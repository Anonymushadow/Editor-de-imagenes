<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container">
		<div class="container2">
			
			<div class="opciones">
				<span>Hue-Rotate</span>
				<input type="range" class="hueRotate" value="1">
				<span>Contrast</span>
				<input type="range" class="contrast" value="1" min="100" max="500">
				<span>Gray Scale</span>
				<input type="range" class="grayScale" value="0" min="0" max="100">
				<span>Sepia</span>
				<input type="range" class="sepia" value="1">
				<span>Invert</span>
				<input type="range" class="invert" value="1">
				<span>Saturate</span>
				<input type="range" class="saturate" value="100" min="0" max="200">
				<span>Blur</span>
				<input type="range" class="blur" value="1">
				<span>Brightness</span>
				<input type="range" class="brightness" value="1" min="1" max="10">
				<button class="reset">Reset</button>
			</div>
			<div class="img">
				<p class="txt">Arrastre su imagen aqui</p>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
